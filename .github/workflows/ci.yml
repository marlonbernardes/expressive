name: Expressive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run build
    - run: npm test
    - run: npm run lint
    - uses: codecov/codecov-action@v1
      with:
        file: ./coverage/clover.xml
        fail_ci_if_error: true
